services:
  # Backend Service
  - type: web
    name: thagavalgpt-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install --legacy-peer-deps
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: GROQ_API_KEY
        sync: false
    
  # Frontend Service
  - type: web
    name: thagavalgpt-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://thagavalgpt-backend.onrender.com
